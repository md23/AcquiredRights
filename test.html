<form id="data-form" action="" method="post" novalidate>



      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="weight-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Do you intend to only operate light goods vehicles with a total maximum weight not exceeding 3,500 Kilograms (kg), including trailers?            </h1>
          </legend>



          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input data-url="experience" class="govuk-radios__input" id="weight" name="weight" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="weight">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input data-url="no" class="govuk-radios__input" id="weight-2" name="weight" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="weight-2">
                No
              </label>
            </div>
          </div>



        </fieldset>
      </div>



      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>



    </form>
